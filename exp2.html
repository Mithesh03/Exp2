    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Fair Participation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Career Fair Participation Form</h2>

<form action="#" method="post">
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email ID:</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="college">College Name:</label>
  <input type="text" id="college" name="college" required>

  <label for="year">Year of Study:</label>
  <select id="year" name="year" required>
    <option value="">--Select Year--</option>
    <option value="1st">1st Year</option>
    <option value="2nd">2nd Year</option>
    <option value="3rd">3rd Year</option>
    <option value="4th">4th Year</option>
  </select>

  <label for="branch">Branch:</label>
  <input type="text" id="branch" name="branch" required>

  <label for="companies">Preferred Companies:</label>
  <textarea id="companies" name="companies" rows="3" placeholder="List your preferred companies..." required></textarea>

  <button type="submit">Submit</button>
</form>

</body>
</html>
</body>
</html>
